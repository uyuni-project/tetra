name: 'GitHub Action review'

on:
  push:
    branches: [ master, devel ]
    paths:
      - '.github/workflows/**'
  pull_request:
    branches: [ master, devel ]
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      - uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda  # v1.65.2
